<html>
  <head>
    {% if title %}
    <title>{{ title }} - Flask</title>
    {% else %}
    <title>Flask</title>
    {% endif %}
  </head>
  <body>
    <div>
      Flask test:
    </div>
    <hr />
    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %} {% block content %}{% endblock %}
  </body>
</html>
